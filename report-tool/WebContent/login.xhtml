<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot">
<ui:composition template="/base/template.xhtml">
<ui:define name="head_scripts">
</ui:define>
<ui:define name="content">
	<b:column sm="12" md="6" offsetmd="3">
		<form action="j_security_check" method="post"
			id="loginForm">
			<b:panel>
				<f:facet name="header"></f:facet>
				<b:formGroup>
					<label>Username</label>
					<div class="input-group">
						<span class="input-group-addon">
							<b:glyph value="user"></b:glyph>
						</span>
						<input id="j_username" name="j_username" 
						   class="form-control" placeholder="email" value="" />
					</div>
				</b:formGroup>
				<b:formGroup>
					<label>Password</label>
					<div class="input-group">
						<span class="input-group-addon">
							<b:glyph value="lock"></b:glyph>
						</span>
						<input name="j_password" type="password"
							class="form-control" />
					</div>
				</b:formGroup>
				<b:formGroup>
					<button name="submit" type="submit"
							value="Submit" class="btn btn-default">
						<b:glyph value="log-in"></b:glyph>Login
					</button>
				</b:formGroup>
			</b:panel>
		</form>
	</b:column>
</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
   		<h:form>
			<b:messages showDetail="true" dismissible="true" id="messages" successMessage="true"></b:messages>
            <span class="h4">#{reportColumnConverterPage.reportColumnConverter.id != 0? 'Edit':'Create'} Report Column Converter</span>
    		<ui:include src="../cp/reportColumnConverter.crud.xhtml">
				<ui:param name="reportColumnConverter" value="#{reportColumnConverterPage.reportColumnConverter}"></ui:param>
			</ui:include>
			<b:buttonGroup id="buttons">
				<b:button>
					<b:glyph value="save" />
					Save
					<c:saveUpdate object="#{reportColumnConverterPage.reportColumnConverter}" action="update" unless="#{reportColumnConverterPage.reportColumnConverter.id == 0}"></c:saveUpdate>
					<c:saveUpdate object="#{reportColumnConverterPage.reportColumnConverter}" action="save" unless="#{reportColumnConverterPage.reportColumnConverter.id != 0}"></c:saveUpdate>
					<f:ajax execute="@form" render="messages buttons" onevent="#{loader.mainAjaxLoader}" onerror="ca.error"></f:ajax>
				</b:button>
				<b:button disabled="#{reportColumnConverterPage.reportColumnConverter.id == 0}">
					<b:glyph value="trash" />
					Delete
					<c:delete object="#{reportColumnConverterPage.reportColumnConverter}"></c:delete>
					<c:set as="#{null}" var="#{reportColumnConverterPage.reportColumnConverter}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}" onerror="ca.error"></f:ajax>
				</b:button>
				<b:button disabled="#{reportColumnConverterPage.reportColumnConverter.id == 0}">
					<b:glyph value="erase" />
					Reset
					<c:set as="#{null}" var="#{reportColumnConverterPage.reportColumnConverter}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}" onerror="ca.error"></f:ajax>
				</b:button>
			</b:buttonGroup>
   		</h:form>
	</ui:define>
</ui:composition>
</html>
